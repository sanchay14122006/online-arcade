<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Grand Arcade</title>
    <link rel="stylesheet" href="admin-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Panel</h1>
            <button id="logout-btn">Logout</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="players">Player Management</button>
            <button class="tab-btn" data-tab="transactions">Transaction History</button>
            <button class="tab-btn" data-tab="audits">Admin Audit Log</button>
        </div>

        <main>
            <!-- Player Management Panel -->
            <div id="players-panel" class="panel active">
                <div class="card create-player-card">
                    <h2>Create New Player</h2>
                    <form id="create-player-form">
                        <div class="form-group">
                            <label for="new-username">Username</label>
                            <input type="text" id="new-username" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="new-password">Password</label>
                            <input type="password" id="new-password" required autocomplete="new-password">
                        </div>
                        <p id="create-message" class="message"></p>
                        <button type="submit" class="btn-primary">Create Player</button>
                    </form>
                </div>

                <div class="card player-list-card">
                    <div class="card-header">
                        <h2>Player List</h2>
                        <input type="text" class="search-bar" id="players-search" placeholder="Search players...">
                    </div>
                    <div class="table-container">
                        <table id="players-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="select-all-players"></th>
                                    <th data-column="id">Id &#8645;</th>
                                    <th data-column="username">Username &#8645;</th>
                                    <th data-column="balance">Balance &#8645;</th>
                                    <th data-column="is_banned">Status &#8645;</th>
                                    <th data-column="created_at">Created At &#8645;</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="players-table-body"></tbody>
                        </table>
                    </div>
                    <div class="pagination-controls" id="players-pagination"></div>
                </div>
            </div>

            <!-- Transaction History Panel -->
            <div id="transactions-panel" class="panel">
                 <div class="card">
                    <div class="card-header">
                        <h2>Recent Transactions</h2>
                        <input type="text" class="search-bar" id="transactions-search" placeholder="Search transactions...">
                    </div>
                    <div class="table-container">
                        <table id="transactions-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="select-all-transactions"></th>
                                    <th data-column="player_id">Player &#8645;</th>
                                    <th data-column="game">Game &#8645;</th>
                                    <th data-column="amount_wagered">Wagered &#8645;</th>
                                    <th data-column="outcome_amount">Payout &#8645;</th>
                                    <th data-column="timestamp">Date &#8645;</th>
                                </tr>
                            </thead>
                            <tbody id="transactions-table-body"></tbody>
                        </table>
                    </div>
                    <div class="pagination-controls" id="transactions-pagination"></div>
                </div>
            </div>

            <!-- Admin Audit Log Panel -->
            <div id="audits-panel" class="panel">
                <div class="card">
                     <div class="card-header">
                        <h2>Admin Actions</h2>
                        <input type="text" class="search-bar" id="audits-search" placeholder="Search actions...">
                    </div>
                    <div class="table-container">
                        <table id="audits-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="select-all-audits"></th>
                                    <th data-column="admin_username">Admin &#8645;</th>
                                    <th data-column="target_player_username">Target Player &#8645;</th>
                                    <th data-column="action">Action &#8645;</th>
                                    <th data-column="timestamp">Timestamp &#8645;</th>
                                </tr>
                            </thead>
                            <tbody id="audits-table-body"></tbody>
                        </table>
                    </div>
                     <div class="pagination-controls" id="audits-pagination"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for editing player balance -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="edit-modal">&times;</span>
            <h2>Edit Player: <span id="edit-username"></span></h2>
            <form id="edit-player-form">
                <input type="hidden" id="edit-player-id">
                <div class="form-group">
                    <label for="edit-balance">Balance</label>
                    <input type="number" id="edit-balance" step="0.01" required>
                </div>
                <p id="edit-message" class="message"></p>
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
    
    <!-- Modal for resetting password -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="password-modal">&times;</span>
            <h2>Reset Password for: <span id="password-username"></span></h2>
            <form id="password-reset-form">
                <input type="hidden" id="password-player-id">
                <div class="form-group">
                    <label for="new-reset-password">New Password</label>
                    <input type="password" id="new-reset-password" required autocomplete="new-password">
                </div>
                <p id="password-message" class="message"></p>
                <button type="submit" class="btn-primary">Reset Password</button>
            </form>
        </div>
    </div>


    <script src="admin-script.js"></script>
</body>
</html>
